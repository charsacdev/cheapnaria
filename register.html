<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | CheapNaria</title>
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-container">

    <div class="auth-card animate-up">
        <div class="auth-header">
            <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 2rem;">
                <i class="fas fa-bolt-lightning"></i>
                Cheap<span>Naria</span>
            </a>
            <h2 style="font-size: 2.2rem; color: var(--secondary); letter-spacing: -1px;">Join the elite</h2>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Infrastructure for high-frequency traders</p>
        </div>

        <form action="verify-code.html">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.25rem;">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label>Create Password</label>
                <input type="password" placeholder="Min. 8 characters" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: 1rem; border-radius: 12px; padding: 1rem;">
                Create Account <i class="fas fa-user-plus ms-2"></i>
            </button>
        </form>

        <div style="margin-top: 2.5rem; padding-top: 2rem; border-top: 1.5px solid #f1f5f9; text-align: center;">
            <p style="color: var(--text-muted); font-size: 0.95rem;">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 700;">Sign
                    In</a>
            </p>
        </div>
    </div>

</body>

</html>
