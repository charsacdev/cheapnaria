<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | CheapNaria</title>
    <link rel="stylesheet" href="css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="auth-container">

    <div class="auth-card animate-up">
        <div class="auth-header">
            <div
                style="width: 70px; height: 70px; background: var(--primary-soft); color: var(--primary); border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 2rem;">
                <i class="fas fa-key"></i>
            </div>
            <h2 style="font-size: 2.2rem; color: var(--secondary); letter-spacing: -1px;">Forgot Password?</h2>
            <p style="color: var(--text-muted); margin-top: 0.5rem;">Enter your email to receive a recovery code</p>
        </div>

        <form action="verify-code.html">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="name@email.com" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; margin-top: 1rem; border-radius: 12px; padding: 1rem;">
                Send Reset Code <i class="fas fa-paper-plane ms-2"></i>
            </button>
        </form>

        <div style="margin-top: 2.5rem; padding-top: 2rem; border-top: 1.5px solid #f1f5f9; text-align: center;">
            <a href="login.html" style="color: var(--text-muted); font-size: 0.95rem; font-weight: 600;">
                <i class="fas fa-arrow-left me-2"></i> Back to Login
            </a>
        </div>
    </div>

</body>

</html>
